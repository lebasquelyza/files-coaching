# netlify.toml — configuration du site questionnaire.files-coaching.com

# Ta config functions existante (conservée)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Active l’Edge Function de garde sur TOUTES les routes
[[edge_functions]]
path = "/*"
function = "gate-questionnaire"

# En-têtes de sécurité recommandés
[[headers]]
for = "/*"
  [headers.values]
  X-Frame-Options = "DENY"
  Content-Security-Policy = "frame-ancestors 'none';"
  Referrer-Policy = "no-referrer"
