# --- ta config existante ---
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# --- activer l’Edge Function de garde sur tout le site ---
[[edge_functions]]
path = "/*"
function = "gate-questionnaire"

# --- (optionnel mais recommandé) en-têtes de sécurité et pas d'embed ---
[[headers]]
for = "/*"
  [headers.values]
  X-Frame-Options = "DENY"
  Content-Security-Policy = "frame-ancestors 'none';"
  Referrer-Policy = "no-referrer"
